name: Publish to GitHub Pages
on:
  push:
    branches:
      - main # or master, depends on what's the default branch of your repository
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # The directory the action should deploy
